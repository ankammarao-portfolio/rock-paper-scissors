<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css" >
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="playGame('rock');">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button  class="move-button" onclick="playGame('paper');">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

    <button  class="move-button" onclick="playGame('scissors');">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="resetScore();" class="reset-score-button">
    Reset Score
  </button>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
